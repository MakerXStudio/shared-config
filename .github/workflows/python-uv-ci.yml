on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '3.12'
      working-directory:
        required: false
        type: string
        default: '.'
      uv-sync-extras:
        description: Extras to include when syncing uv dependencies
        required: false
        type: string
        default: ''
        
      pre-run-script:
        required: false
        type: string
      post-run-script:
        required: false
        type: string

      run-commit-lint:
        description: Run commit linting checks?
        required: false
        type: boolean
        default: false
      commit-lint-script:
        required: false
        type: string
        default: uv run commitlint --from=HEAD~1 --to=HEAD

      run-lint:
        description: Run linting checks?
        required: false
        type: boolean
        default: true
      lint-script:
        required: false
        type: string
        default: uv run ruff check .

      run-check-types:
        description: Run type checking?
        required: false
        type: boolean
        default: true
      check-types-script:
        required: false
        type: string
        default: uv run mypy .

      pre-test-script:
        required: false
        type: string
      post-test-script:
        required: false
        type: string
      run-tests:
        description: Run tests?
        required: false
        type: boolean
        default: true
      test-script:
        required: false
        type: string
        default: uv run pytest --junitxml=pytest.xml
      test-environment-variables:
        required: false
        type: string
        default: '{}'
      output-test-results:
        required: false
        type: boolean
        default: false
      test-results-file-pattern:
        required: false
        type: string
        default: 'pytest.xml'
      publish-coverage-path:
        required: false
        type: string
        default: ''
        
      run-audit:
        description: Run audit checks?
        required: false
        type: boolean
        default: true
      audit-script:
        required: false
        type: string
        default: |
          uv export --format requirements-txt --no-dev --no-hashes > requirements.txt
          uv run pip-audit -r requirements.txt

      pre-build-script:
        required: false
        type: string
      post-build-script:
        required: false
        type: string
      run-build:
        required: false
        type: boolean
        default: false
      build-script:
        required: false
        type: string
        default: uv build
    secrets:
      TEST_SECRETS:
        description: JSON object containing test secrets to be unfurled as environment variables
        required: false

jobs:
  python-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv with caching
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ inputs.python-version }}
        run: uv python install ${{ inputs.python-version }}

      - name: Pre-run
        if: ${{ inputs.pre-run-script }}
        run: ${{ inputs.pre-run-script }}

      - name: Sync uv dependencies
        run: uv sync --locked ${{ inputs.uv-sync-extras }}

      # run all the CI scripts

      - name: 'Commit lint'
        if: ${{ inputs.run-commit-lint }}
        run: ${{ inputs.commit-lint-script }}

      - name: Lint
        if: ${{ inputs.run-lint }}
        run: ${{ inputs.lint-script }}

      - name: Check types
        if: ${{ inputs.run-check-types }}
        run: ${{ inputs.check-types-script }}

      - name: Pre-test
        if: ${{ inputs.pre-test-script }}
        run: ${{ inputs.pre-test-script }}

      - name: Test
        if: ${{ inputs.run-tests }}
        run: |
          # Function to safely process and export environment variables from JSON
          process_env_vars() {
            local json_data="$1"
            local source_name="$2"
            local mask_secrets="$3"
            
            if [ -n "$json_data" ] && [ "$json_data" != "null" ] && [ "$json_data" != "{}" ]; then
              # Validate JSON first to prevent jq injection
              if ! echo "$json_data" | jq -e . >/dev/null 2>&1; then
                echo "Error: Invalid JSON in $source_name"
                exit 1
              fi
              
              # Use process substitution to avoid subshell export issues
              local entry_num=0
              while IFS= read -r key && IFS= read -r value; do
                entry_num=$((entry_num + 1))
                
                # Validate key contains only safe characters
                if [[ "$key" =~ ^[A-Za-z_][A-Za-z0-9_]*$ ]]; then
                  # Mask secrets in GitHub Actions logs
                  if [ "$mask_secrets" = "true" ]; then
                    echo "::add-mask::$value"
                  fi
                  export "$key"="$value"
                else
                  echo "Warning: Skipping invalid environment variable name at entry $entry_num in $source_name"
                fi
              done < <(echo "$json_data" | jq -r 'to_entries[] | select(.value != null) | .key, .value') || {
                echo "Error: Failed to process JSON in $source_name"
                exit 1
              }
            fi
          }
          
          # Process test environment variables first
          process_env_vars "$TEST_ENV_VARS" "test-environment-variables" "false"
          
          # Process test secrets (with precedence over env vars, and mask them in logs)
          process_env_vars "$TEST_SECRETS" "TEST_SECRETS" "true"
          
          # Run the test script
          ${{ inputs.test-script }}
        env:
          TEST_ENV_VARS: '${{ inputs.test-environment-variables }}'
          TEST_SECRETS: '${{ secrets.TEST_SECRETS }}'

      - name: Publish coverage
        if: ${{ inputs.publish-coverage-path }}
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: ${{ inputs.publish-coverage-path }}

      - name: Post-test
        if: ${{ inputs.post-test-script }}
        run: ${{ inputs.post-test-script }}
        
        # Requires permissions.checks: write
      - name: Surface failing tests
        if: inputs.output-test-results && inputs.run-tests
        uses: pmeier/pytest-results-action@20b595761ba9bf89e115e875f8bc863f913bc8ad
        with:
          path: ${{ inputs.test-results-file-pattern }}

      - name: Audit
        if: ${{ inputs.run-audit }}
        run: ${{ inputs.audit-script }}

      - name: Pre build
        if: ${{ inputs.pre-build-script }}
        run: ${{ inputs.pre-build-script }}

      - name: Build
        if: ${{ inputs.run-build }}
        run: ${{ inputs.build-script }}

      - name: Post build
        if: ${{ inputs.post-build-script }}
        run: ${{ inputs.post-build-script }}

      - name: Post-run
        if: ${{ inputs.post-run-script }}
        run: ${{ inputs.post-run-script }}
