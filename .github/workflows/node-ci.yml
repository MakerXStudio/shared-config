on:
  workflow_call:
    inputs:
      lintScript:
        required: false
        type: string
        default: npm run lint --if-present
      compileScript:
        required: false
        type: string
        default: npm run check-types --if-present
      testScript:
        required: false
        type: string
        default: npm run test --if-present
      auditScript:
        required: false
        type: string
        default: npm run audit --if-present

jobs:
  node-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@makerxstudio'
          cache: 'npm'

      - run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm rebuild && npm run prepare --if-present

      - run: ${{ inputs.lintScript }}
      - run: ${{ inputs.compileScript }}
      - run: ${{ inputs.testScript }}
      - run: ${{ inputs.auditScript }}
