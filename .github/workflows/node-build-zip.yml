on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: 16.x
      working-directory:
        required: false
        type: string
        default: "."
      build-path:
        required: false
        type: string
        default: build
      artifact-name:
        required: false
        type: string
        default: node-app
      static-site:
        required: false
        type: boolean
        default: false
      static-site-env-prefix:
        required: false
        type: string
        default: VITE
    secrets:
      npm-auth-token:
        description: NPM auth token (optional, GITHUB_TOKEN is used by default)
        required: false

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build zip
        uses: ./github/actions/node-build-zip
        with:
          node-version: ${{ inputs.node-version }}
          working-directory: ${{ inputs.working-directory }}
          build-path: ${{ inputs.build-path }}
          artifact-name: ${{ inputs.artifact-name }}
          static-site: ${{ inputs.static-site }}
          static-site-env-prefix: ${{ inputs.static-site-env-prefix }}
          npm-auth-token: ${{ secrets.npm-auth-token || secrets.GITHUB_TOKEN }}
